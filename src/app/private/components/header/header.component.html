<header>
  <div class="wrapper">
    <div class="logo-container">
      <!-- <img class="logo-image" src="../../assets/tweeter-log.svg" alt="Logo"> -->
      <p class="logo-text">Tweeter</p>
    </div>
    <div class="navigation-container">
      <nav mat-tab-nav-bar [tabPanel]="tabPanel">
        <a mat-tab-link (click)="activeTab = tabs[0].name" [active]="activeTab == tabs[0].name"
          (click)="onClick(tabs[0].route)"> {{tabs[0].name}}
        </a>
        <a mat-tab-link (click)="activeTab = tabs[1].name" [active]="activeTab == tabs[1].name"
          (click)="onClick(tabs[1].route + '/' + user?._id)">
          {{tabs[1].name}}
        </a>
        <a mat-tab-link (click)="activeTab = tabs[2].name" [active]="activeTab == tabs[2].name"
          (click)="onClick(tabs[2].route)">
          {{tabs[2].name}}
        </a>
      </nav>
      <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
    </div>
    <div class="avatar-container" *ngIf="user">
      <app-avatar [name]="user.username"></app-avatar>
      <p>{{ user.username }}</p>
      <mat-icon [matMenuTriggerFor]="menu">arrow_drop_down</mat-icon>
      <mat-menu class="avatar__menu" #menu="matMenu">
        <button mat-menu-item><mat-icon>person</mat-icon>My Profile</button>
        <button mat-menu-item><mat-icon>group</mat-icon>Group Chat</button>
        <button mat-menu-item><mat-icon>settings</mat-icon>Settings</button>
        <button class="button__log-out" (click)="logOut()" mat-menu-item><mat-icon>exit_to_app</mat-icon>Log
          Out</button>
      </mat-menu>
    </div>
  </div>
</header>
