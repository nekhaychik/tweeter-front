<main class="home__container" *ngIf="authUser">
  <section class="news">
    <mat-card>
      <mat-card-title class="create-tweet__title">Tweet something</mat-card-title>
      <mat-card-content class="create-tweet">
        <app-avatar [size]="avatarSize" [name]="authUser.username"></app-avatar>
        <form class="home__form" [formGroup]="createTweetForm" (ngSubmit)="createTweet()">
          <div class="home__form-input">
            <tui-text-area tuiHintDirection="bottom-right" class="home__form-input-text" [expandable]="true" [rows]="4"
              [maxLength]="textMaxSize">What's happening?
              <textarea tuiTextfield [formControlName]="formControls.text"></textarea>
            </tui-text-area>
          </div>

          <div class="home__buttons">
            <div class="home__buttons-img-privacy">
              <mat-icon class="home__form-image">image</mat-icon>
              <div class="home__form-privacy" [matMenuTriggerFor]="menu"><input
                  style="visibility: hidden; display: none;" [formControlName]="formControls.isComment"
                  [value]="currentCommentValue.value">
                <mat-icon>{{ currentCommentValue.icon }}</mat-icon> {{ currentCommentValue.view }} can replay
              </div>
              <mat-menu class="avatar__menu" #menu="matMenu">
                <button *ngFor="let item of commentItems; trackBy: trackByFn" mat-menu-item (click)="commentValue(item)"
                  [value]="item.value"><mat-icon>{{ item.icon }}</mat-icon>{{ item.view }}</button>
              </mat-menu>
            </div>
            <div class="home__form-buttons">
              <button mat-raised-button color="primary" type="submit" [disabled]="!createTweetForm.valid">Tweet</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

    <div class="tweets__wrapper">
      <app-tweets-news [usersIds]="userSubscriptions"></app-tweets-news>
    </div>
  </section>
  <tui-tabs>
    <a tuiTab routerLink="/page-1" routerLinkActive>
      Page 1
    </a>
    <a tuiTab routerLink="/page-2" routerLinkActive>
      Page 2
    </a>
  </tui-tabs>
</main>
