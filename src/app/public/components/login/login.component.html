<div class="container">
  <div>
    <div class="register">
      <a [routerLink]="['../sign-up']">Go to Register</a>
      <p>Hint: If you are here for the first time you first need to register a user</p>
    </div>

    <div class="form__wrapper">
      <mat-card>
        <mat-card-title>Log In</mat-card-title>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field>
              <mat-label>Email*</mat-label>
              <input type="email" matInput placeholder="Ex. pat@example.com" [formControlName]="formControls.email">
              <mat-error *ngIf="email.touched && email.hasError('email') && !email.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="email.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Password*</mat-label>
              <input type="password" matInput placeholder="Password" [formControlName]="formControls.password">
              <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
                Password length should be 6 characters or more
              </mat-error>
              <mat-error *ngIf="password.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <div class="button">
              <button *ngIf="authUser" mat-raised-button color="primary" type="button" (click)="navigateToMyPage()">Go
                to my page</button>
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
